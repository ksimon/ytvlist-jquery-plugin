<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	
	<title>ksimon/ytvlist-jquery-plugin @ GitHub - Sample 1</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://raw.github.com/ksimon/ytvlist-jquery-plugin/master/js/jquery.ytvlist-0.1.0.js"></script>
	
	<script type="text/javascript">

	$().ready(function() {
		$("#video-container").ytvlist({
			showTitleList: false,
			author: "PearlJamOfficial",
			orderby: 'rating',
		});
	});
	
	
	</script>
</head>

<body>

<p>Videos form 'PearlJamOfficial' author (Author: PearlJamOfficial, Order by: rating)</p>
<div id="video-container"></div>
</body>

</html>
